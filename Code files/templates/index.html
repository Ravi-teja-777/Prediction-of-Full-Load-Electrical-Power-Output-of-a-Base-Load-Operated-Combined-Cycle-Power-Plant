<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ Energy Prediction System</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #2c3e50, #1a237e, #4a148c, #00796b);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #00bcd4;  /* Bright cyan/teal */
            animation: textAnimation 3s ease-in-out infinite alternate;
        }

        @keyframes textAnimation {
            0% { color: #00bcd4; }
            50% { color: #18ffff; }
            100% { color: #00bcd4; }
        }

        p {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 30px;
            color: #b0bec5; /* Soft greyish blue */
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .button {
            background: #00bcd4;  /* Cyan */
            color: #333;
            font-size: 20px;
            font-weight: 600;
            padding: 14px 30px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
            width: 80%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 188, 212, 0.4);
        }

        .button:hover {
            background: #18ffff;  /* Light Cyan */
            transform: scale(1.08);
            box-shadow: 0px 8px 20px rgba(24, 255, 255, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>âš¡ Welcome to Energy Prediction System</h1>
        <p>Predict and compare energy consumption easily with our AI-powered system.</p>

            <a href="{{ url_for('chat') }}" class="button">ðŸ¤– Chat with AI</a>
        </div>
    </div>

</body>
</html>
